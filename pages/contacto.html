    <h1>Contacto</h1>
        <form action="" method="post" enctype="text/plain">

        <fieldset>
            <legend>DATOS PERSONALES</legend>
            <div><label for="nombre">Escriba su nombre:</label>
                <input type="text" name="Nombre completo" id="nombre" required placeholder="Nombre y apellido">
            </div>
            
            <div><label for="correo">Escriba su email:</label>
                    <input type="email" name="email" id="correo" required placeholder="hola@gmail.com">
            </div>
            
            <div><label for="contraseña">Ingrese su contraseña:</label>
                        <input type="password" name="contraseña" id="contraseña" required placeholder="Respetando mayusculas">
            </div>
            <div><p>¿Es usted mayor de edad?</p>
                <label for="esMayor">Si</label>
                <input type="radio" name="edad" id="esMayor">
                <label for="esMenor">No</label>
                <input type="radio" name="edad" id="esMenor">
                
            </div>
        </fieldset>
        
        <input class="reset" type="reset" value="RESETEAR">
        <input class="send" type="submit" value="ENVIAR">
        <a class="volver" href="../index.html">Volver al Inicio</a> 


</form>
