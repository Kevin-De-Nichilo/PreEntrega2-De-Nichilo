                        <div>
                            <label for="correo">Escriba su email:</label>
                            <input type="email" name="email" id="correo" required placeholder="hola@gmail.com">
                        </div>
   
                        <div>

                                <option>La Rioja</option>
                                <option>Mendoza</option>
                                <option>Misiones</option>
                                <option>Neuquén</option>
                                <option>Río Negro</option>
                                <option>Salta</option>
                                <option>San Juan</option>
                                <option>San Luis</option>
                                <option>Santa Cruz</option>
                                <option>Santa Fe</option>
                                <option>Santiago del Estero</option>
                                <option>Tierra del Fuego</option>
                                <option>Tucumán</option>
                            </select> 
                        </div>

                        <div class="Mensaje">
                            <label for="mensaje">Dejanos tu mensaje:</label>
                            <textarea name="mensaje" id="mensaje" placeholder="Mensaje" required></textarea>
                        </div>
                    </fieldset>

                    <div>
                        <input class="reset" type="reset" value="Resetear">
                        <input class="send" type="submit" value="Enviar">

                    </div>
